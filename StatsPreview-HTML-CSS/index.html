<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

  <main>
    <section class="card-content">
      <div class="text">
        <h1>Get <span>insights</span> that help your business grow.</h1>

        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      </div>

      <div class="data">
        <p>10k+<br><span class="data-content">COMPANIES</span></p>
        <p>314<br><span class="data-content">TEMPLATES</span></p>
        <p>12M+<br><span class="data-content">QUERIES</span></p>
      </div>
    </section>
    <section class="card-image">
      <img src="assets/images/image-header-desktop.jpg" alt="" class="responsive">
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nolwenn</a>.
  </div>
</body>
</html>
