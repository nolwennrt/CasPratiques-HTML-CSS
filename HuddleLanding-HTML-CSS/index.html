<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5bab979221.js" crossorigin="anonymous"></script>
    
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  </head>
  <body>

    <header>
      <img src="assets/images/logo.svg" alt="">
    </header>

    <main>
      <img src="assets/images/illustration-mockups.svg" alt="">
      <div>
        <h1>Build The Community<br>Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. </p>
        <button>Register</button>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Nolwenn</a>.
      </p>
      <div class="icon">
        <div><i class="fa-brands fa-facebook-f"></i></div>
        <div><i class="fa-brands fa-twitter"></i></div>
        <div><i class="fa-brands fa-instagram"></i></div>
      </div>
    </footer>
  </body>
</html>
