<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="card">
    <div class="result-part">
      <h2>Your Result</h2>

      <div class="score-container">
      <p><span>76</span><br>of 100</p>
      </div>
      
      <p class="bold">Great</p>
      <p>You scored higher than 65% of the people who have taken these tests.</p>

    </div>
    
    <div class="summary-part">
      <h2>Summary</h2>
      
      <div class="subject reaction">
        <img src="ressources/images/icon-reaction.svg" alt="">
        <p class="category">Reaction</p>
        <p class="score"><span>80</span> / 100</p>
      </div>

      <div class="subject memory">
        <img src="ressources/images/icon-memory.svg" alt="">
        <p class="category">Memory</p>
        <p class="score"><span>92</span> / 100</p>
      </div>

      <div class="subject verbal">
        <img src="ressources/images/icon-verbal.svg" alt="">
        <p class="category">Verbal</p>
        <p class="score"><span>61</span> / 100</p>
      </div>

      <div class="subject visual">
        <img src="ressources/images/icon-visual.svg" alt="">
        <p class="category">Visual</p>
        <p class="score"><span>72</span> / 100</p>
      </div>

      <button>Continue</button>
        
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nolwenn</a>.
  </div>
</body>
</html>
